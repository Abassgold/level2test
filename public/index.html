<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
      
        <button class="mt-5 btn btn-success text-white mb-3" onclick="show()" id="submit">Check first student</button>
        <div id="showing"></div>
        <button class="mt-2 btn btn-success text-white mb-3" onclick="show1()" id="submit">Check second student</button>
        <div id="showing"></div>

    </div>

    <script>


        class nametodo {
            constructor(a, b) {
              this.a = a;
              this.b = b;
            }
          
            result() {
                showing.innerHTML +=`
              <div class="card">
                <h5 class="card-header">your first name is ${this.a}</h5>
                <h5 class="card-header">your second name is ${this.b}</h5>
              </div>`
            }
          }

          
          const myName = new nametodo("azeez", "abass");
          const myName1 = new nametodo("Kola", "Sqi");
          function show(){
            myName.result();
          }
          function show1(){
            myName1.result();
          }
    </script>
</body>

</html>
