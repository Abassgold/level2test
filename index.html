<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="py-2 form-floating">
            <input type="text" id="firstName" class=" form-control" placeholder="Enter">
            <label for="" class=" form-label">Enter your first name</label>
        </div>
        <div class="py-2 form-floating">
            <input type="text" id="lastName" class=" form-control" placeholder="enter">
            <label for="" class=" form-label">Enter your last name</label>
        </div>
        <button class=" btn btn-success text-white mb-3" onclick="display()" id="submit">SUBMIT</button>
        <div id="show"></div>

    </div>

    <script>
        let a = document.getElementById("firstName").value;
        let b = document.getElementById("lastName").value;

        class nameTodo {
            constructor(a, b) {
                    this.firstname = a,
                    this.lastname = b
            }
       
           display () {
            show.innerHTML = `
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Your first name is ${this.firstname}</h5>
                  <h5 class="card-title">Your last name is ${this.lastname}</h5>

                </div>
              </div>
              `
        }
    }
        let name1 = new nameTodo(a, b)

        function display() {
            name1.display();
        }
    </script>
</body>

</html>
