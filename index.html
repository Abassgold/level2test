<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="py-2 form-floating">
            <input type="text" id="input1" class=" form-control" placeholder="Enter">
            <label for="" class=" form-label">Enter your first name</label>
        </div>
        <div class="py-2 form-floating">
            <input type="text" id="input2" class=" form-control" placeholder="enter">
            <label for="" class=" form-label">Enter your last name</label>
        </div>
        <button class=" btn btn-success text-white mb-3" onclick="show()" id="submit">SUBMIT</button>
        <div id="showing"></div>

    </div>

    <script>


        class nametodo {
            constructor(a, b) {
              this.a = a;
              this.b = b;
            }
          
            result() {
                showing.innerHTML +=`
              <div class="card">
                <h5 class="card-header">your first name is ${this.a}</h5>
                <h5 class="card-header">your second name is ${this.b}</h5>
              </div>`
            }
          }

          
          const myName = new nametodo("azeez", "abass");
          function show(){
            myName.result();
          }
    </script>
</body>

</html>
